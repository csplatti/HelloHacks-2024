<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" type="text/css"/>
    <link rel="stylesheet" href="styleguide.css" type="text/css"/>
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>
  <body>
    <div class="desktop">
      <div class="div">
        <div class="side-panel">
          <div class="overlap-group">
            <div class="text-wrapper">Assignment Title</div>
            <div class="text-wrapper-2">Submission 1</div>
            <div class="menu-buttons">
              <div class="menu">
                <div class="container">
                  <div class="state-layer"><img class="icon" src="img/icon-3.svg" /></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="frame">
          <div class="overlap">
            <div id="feedbackText" class="feedback-text">test</div> <!-- This will not be replaced -->
            <div class="feedback-title">Feedback</div>
          </div>
        </div>
        <div class="overlap-wrapper">
          <div class="overlap-2">
            <div class="feedback-text-box"></div>
            <div class="submit-button">
              <button class="button" onclick="window.location.href='../page 2/index.html'">Write a &lt;Second&gt; Attempt</button>
            </div>
            <div class="assignment-name">Assignment Name</div>
            <div id="assignmentText" class="assignment-text">test</div> <!-- This will be replaced -->
          </div>
        </div>
      </div>
    </div>

    <script>
      // Function to retrieve the 'work' parameter from the URL
      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return params.get('work'); // Get the 'work' parameter from the URL
      }

      // Retrieve the 'work' data and update only the 'assignmentText' div
      const workContent = getQueryParams();
      if (workContent) {
        document.getElementById('assignmentText').textContent = decodeURIComponent(workContent); // Replace 'test' in assignment-text
      }
    </script>
  </body>
</html>
